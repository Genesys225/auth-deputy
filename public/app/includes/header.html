<!-- Toggler -->
<button
  class="navbar-toggler mr-auto"
  type="button"
  data-toggle="collapse"
  data-target="#navbar"
  aria-controls="navbar"
  aria-expanded="false"
  aria-label="Toggle navigation"
>
  <span class="navbar-toggler-icon"></span>
</button>

<!-- Brand -->
<a class="navbar-brand mr-auto order-lg-first" ui-sref="home">
  <img src="assets/img/logo.svg" alt="..." class="navbar-brand-img" />
  <b><code>AuthDeputy</code></b>
</a>

<!-- User -->
<div class="navbar-user" ng-if="header_show">
  <!-- Dropdown -->
  <div class="dropdown mr-4 d-none d-lg-flex"></div>

  <!-- Dropdown -->
  <div class="dropdown">
    <!-- Toggle -->
    <a
      href="javascript:void(0)"
      class="avatar avatar-sm avatar-online dropdown-toggle"
      role="button"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      <img
        src="assets/img/avatars/profiles/avatar-1.png"
        alt="..."
        class="avatar-img rounded-circle"
      />
    </a>

    <!-- Menu -->
    <div class="dropdown-menu dropdown-menu-right">
      <a href="#" class="dropdown-item">Profile</a>
      <a href="#" class="dropdown-item">Settings</a>
      <hr class="dropdown-divider" />
      <a ng-click="logout()" class="dropdown-item" href="javascript:void(0)"
        >Logout</a
      >
    </div>
  </div>
</div>

<div class="navbar-user" ng-if="!header_show">
  <button class="btn btn-link mr-2" ui-sref="auth:sign_in">
    <span class="fe fe-log-in"></span> Sign in
  </button>
  <button class="btn btn-primary mr-2" ui-sref="auth:sign_up">
    Sign up
  </button>
</div>

<!-- Collapse -->
<div
  class="collapse navbar-collapse mr-auto order-lg-first"
  id="navbar"
  ng-if="header_show"
>
  <!-- Navigation -->
  <ul class="navbar-nav mr-auto">
    <li class="nav-item ">
      <a
        class="nav-link"
        ng-class="{'active': nav_active('home')}"
        ui-sref="home"
      >
        Dashboards
      </a>
    </li>
    <li class="nav-item ">
      <a
        class="nav-link"
        ng-class="{'active': nav_active('scopes')}"
        ui-sref="scopes:list"
      >
        Scopes
      </a>
    </li>
    <li class="nav-item ">
      <a
        class="nav-link"
        ng-class="{'active': nav_active('permissions')}"
        ui-sref="permissions:list"
      >
        Permissions
      </a>
    </li>
    <li class="nav-item ">
      <a
        class="nav-link"
        ng-class="{'active': nav_active('users')}"
        ui-sref="users:list"
      >
        Users
      </a>
    </li>
  </ul>
</div>
